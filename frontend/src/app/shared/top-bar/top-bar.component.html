<header class="fixed top-0 left-0 w-full h-12 bg-white shadow flex items-center justify-between px-4 z-50">
    <!-- Hamburger menu on the left -->
    <button (click)="toggleSidebar.emit()" class="p-2">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  
    <!-- Centered title using absolute -->
    <div class="absolute left-1/2 transform -translate-x-1/2 text-lg font-semibold">
      Profile
    </div>
  
    <!-- Invisible placeholder for balance -->
    <div class="w-6 h-6"></div>
  </header>
