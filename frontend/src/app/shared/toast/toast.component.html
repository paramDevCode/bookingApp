<div *ngIf="toast" class="fixed bottom-4 left-1/2 w-72 p-4 rounded-lg shadow-md text-white
transform -translate-x-1/2" 
         [ngClass]="{
           'bg-green-500': toast.type === 'success',
           'bg-red-500': toast.type === 'error',
           'bg-blue-500': toast.type === 'info',
           'bg-yellow-500': toast.type === 'warning'
         }">
      <strong *ngIf="toast.title" class="block font-bold text-white">{{ toast.title }}</strong>
      <span class="text-white">{{ toast.message }}</span>
    </div>
