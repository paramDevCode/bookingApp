<div class="relative h-screen bg-gradient-to-br from-pink-100 via-purple-100 to-blue-100 overflow-hidden flex items-center justify-center">

    <!-- Dotted Path -->
    <div class="absolute inset-0 pointer-events-none">
      <svg viewBox="0 0 500 500" class="w-full h-full">
        <path
          d="M 0 400 Q 150 300, 250 400 Q 350 500, 500 400"
          fill="none"
          stroke="#6366f1"
          stroke-width="3"
          stroke-dasharray="8,8"
        ></path>
      </svg>
    </div>
  
    <!-- Scissors icon at the end -->
    <div class="absolute top-[85%] right-[74%] z-10">
      <div class="text-4xl text-indigo-600 rotate-[-90deg]">✂️</div>
    </div>
  
    <!-- Center Card -->
    <div class="relative z-10  w-full max-w-md text-center">
      <h1 class="text-3xl font-extrabold text-gray-800 mb-2">Tailor‑Made for You</h1>
      <p class="text-gray-600 mb-6">Cutting‑edge stitching experience!</p>
  
      <div class="mb-4 text-left">
        <label class="block text-sm font-medium text-gray-700 mb-1">Select Your Area</label>
        <select
          [(ngModel)]="selectedArea"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
        >
          <option value="" disabled selected>Choose location</option>
          <option *ngFor="let area of areas" [value]="area">{{ area }}</option>
        </select>
      </div>
  
      <button
        (click)="selectLocation()"
        class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition"
      >
        Continue
      </button>
    </div>
  </div>
