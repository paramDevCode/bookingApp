<div *ngFor="let order of orders"
     class="bg-white shadow rounded-lg px-4 py-5 my-3 mb-3 flex items-center justify-between">

  <!-- Left Content -->
  <div class="flex-1 text-[13px] text-gray-800 space-y-2">

    <!-- Order ID -->
    <div>
      <div class="text-[10px] text-gray-500 font-medium mb-0.5">Order ID</div>
      <div class="font-semibold truncate text-[13px]">#{{ order._id }}</div>
    </div>

    <!-- Service -->
    <div>
      <div class="text-[10px] text-gray-500 font-medium mb-0.5">Service Type</div>
      <div class="capitalize font-medium truncate text-[13px]">
        {{ order.service }}
      </div>
    </div>

    <!-- Dates & Status Row -->
    <div class="flex flex-wrap gap-x-4 gap-y-1 items-center text-[12px] text-gray-700">

      <!-- Created -->
      <div class="flex items-center gap-1">
        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" stroke-width="1.5"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg>
        <span>{{ order.createdAt | date: 'shortDate' }}</span>
      </div>

      <!-- Pickup -->
      <div class="flex items-center gap-1">
        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" stroke-width="1.5"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 16V6a1 1 0 011-1h11a1 1 0 011 1v10M8 16v2m8-2v2m-3-2v2m6-5h2l1.293 1.293a1 1 0 01.207.293L22 16v2a1 1 0 01-1 1h-1"/>
        </svg>
        <span>{{ order.pickupDate | date: 'shortDate' }}</span>
      </div>

      <!-- Status -->
      <div class="flex items-center gap-1">
        <svg class="w-3 h-3 mt-[1px]"
             [ngClass]="{
               'text-green-500': order.status === 'Completed',
               'text-yellow-500': order.status === 'Pending',
               'text-red-500': order.status === 'Cancelled'
             }"
             fill="currentColor" viewBox="0 0 8 8">
          <circle cx="4" cy="4" r="4"/>
        </svg>
        <span class="capitalize">{{ order.status }}</span>
      </div>
    </div>

    <!-- Address -->
    <div class="mt-1 text-[12px] text-gray-800">
      <div class="text-[10px] text-gray-500 font-medium mb-0.5">Pickup Address</div>
      <div class="font-medium break-words">
        {{ order.pickupAddress }}
      </div>
    </div>
  </div>

  <!-- Right Arrow -->
  <svg class="w-5 h-5 text-gray-400 ml-2 shrink-0" fill="none" stroke="currentColor"
       stroke-width="2" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
  </svg>
</div>
