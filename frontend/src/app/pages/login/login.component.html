<div class="min-h-screen flex flex-col px-4 py-8 bg-gray-100">
  <div class="max-w-sm mx-auto mt-12 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

    <form (ngSubmit)="onLogin()" [formGroup]="loginForm" class="space-y-4">
      <!-- Phone Number -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
        <div class="flex items-center border rounded-lg px-3 py-2"
             [ngClass]="{ 'border-red-500': isInvalid('phoneNumber') }">
          <span class="text-gray-500 select-none">+91</span>
          <input type="tel"
                 formControlName="phoneNumber"
                 maxlength="10"
                 pattern="[0-9]*"
                 inputmode="numeric"
                 placeholder="Enter 10-digit number"
                 class="ml-2 flex-1 outline-none" />
        </div>
        <p *ngIf="isInvalid('phoneNumber')" class="text-red-500 text-sm mt-1">
          Enter a valid 10-digit phone number
        </p>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password"
               formControlName="password"
               placeholder="Enter password"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               [ngClass]="{ 'border-red-500': isInvalid('password') }" />
        <p *ngIf="isInvalid('password')" class="text-red-500 text-sm mt-1">
          Password is required (min 6 characters)
        </p>
      </div>

      <!-- Submit -->
      <button type="submit"
              class="bg-blue-500 text-white py-3 rounded-lg w-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Donâ€™t have an account?
      <a (click)="onRegisterRedirect()" class="text-blue-500 hover:underline cursor-pointer">Register here</a>
    </p>
  </div>
</div>
